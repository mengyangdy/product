<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" href="/favicon.ico"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
    />
    <meta name="referrer" content="no-referrer"/>
    <title>仿抖音</title>
    <style>
      ::-webkit-scrollbar {
        display: flex;
      }

      .fade-in {
        animation: fade-in 0.3s;
      }

      .fade-out {
        animation: fade-out 0.4s;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fade-out {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
          display: none;
        }
      }
    </style>
</head>
<body>
<div id="app"></div>
<script
        type="module"
        src="/src/main.ts"
></script>
</body>
</html>
